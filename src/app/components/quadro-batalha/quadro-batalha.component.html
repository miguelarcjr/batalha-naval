<div class="grid">
  <div class="col-12">
    <div class="grid grid-nogutter" style="height: 500px; width: 500px;">
      <ng-container *ngFor="let x of colunas">
        <div class="col">
          <div class="grid grid-nogutter" style="width: 100%; height: 100%;">
            <ng-container *ngFor="let y of linhas">
              <div class="col-12 item"
                [ngClass]="{
                  'item-embarcado': temEmbarcacao(x, y),
                  'item-embarcado-errado': !temEmbarcacao(x, y) && temPosicaoInimiga(x, y),
                  'item-embarcado-atingido': temEmbarcacao(x, y) && temPosicaoInimiga(x, y)

                }"
                (click)="addEmbarcacao(selectedEmbarcao, x, y)"></div>
            </ng-container>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="col-12">
    <div class="grid">
      <div *ngFor="let emb of embarcacoes" class="col item-container">
        <div *ngIf="emb.qtd > 0" class="grid grid-nogutter" (click)="changeEmbarcacao(emb.nome)">
          <div class="col-12">
            <span>{{emb.nome}} ({{emb.qtd}})</span>
          </div>
          <div *ngFor="let tamanho of emb.tamanho" class="col-2 item-tipo" [ngClass]="(selectedEmbarcao && selectedEmbarcao.nome === emb.nome)  ? 'item-tipo-selected' : ''"></div>
        </div>
      </div>
    </div>
  </div>
</div>
